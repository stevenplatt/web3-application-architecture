<!doctype html>
<html>
    <head>
        <title>Code Radio</title>
        <meta name="description" content="Free streaming radio for programmers">
        <meta name="keywords" content="Web3 tutorial application">
        <link rel="stylesheet" href="./css/radio.css"> 
    </head>

    <body>
        <div class="header">
            <a href="#" onclick="logout()">Logout</a>
            <div class="context btn-toggle">
                <input type="checkbox">
            </div>
        </div>
        
        <div class="radio_main">
            <div class="radio_text">
                <h1>Choose Your <span class="radio_header">Vibe</span></h1>
            <div class="radio_parent">
                <div class="radio_box"><button class="bn30" id="btn-classic">Classic</button></div>
                <div class="radio_box"><button class="bn30" id="btn-ambient">Ambient</button></div>
                <div class="radio_box"><button class="bn30" id="btn-lofi">LoFi</button></div>
            </div>
                <br>
                <p>Code Radio is a decentralized demo application for the book Web3 Application Architecture <br><br>
                    (Steven Platt, Manning Publishing 2023)</p><br><br>
                <p>Listening time: <span id="listening_time">0</span> minutes</p>
            </div>
        </div>
        <script src="./js/chapter_07/darkmode.js"></script>
        <script src="./js/chapter_07/indexedDB.js"></script>
        <script src="./js/chapter_07/music_data.js"></script>
        <script src="./js/chapter_07/music_sync.js"></script>
        <script src="./js/chapter_07/code_radio.js"></script>
        <script src="./js/chapter_07/music_playback.js"></script>
        <script src="./js/chapter_07/login.js"></script>
    </body>
</html>
